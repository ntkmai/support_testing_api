<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#667eea" opacity="0.2"/>
  
  <!-- Flask body -->
  <path d="M 25 15 L 25 25 L 18 40 Q 15 48 18 52 Q 20 55 26 56 L 38 56 Q 44 55 46 52 Q 49 48 46 40 L 39 25 L 39 15 Z" 
        fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
  
  <!-- Flask neck -->
  <rect x="27" y="10" width="10" height="8" rx="1" fill="#667eea" stroke="#4c51bf" stroke-width="2"/>
  
  <!-- Flask opening -->
  <ellipse cx="32" cy="10" rx="5" ry="2" fill="#8b5cf6" stroke="#4c51bf" stroke-width="1"/>
  
  <!-- Liquid inside -->
  <path d="M 20 45 Q 18 48 20 50 Q 22 52 26 52.5 L 38 52.5 Q 42 52 44 50 Q 46 48 44 45 L 39 32 L 25 32 Z" 
        fill="#60a5fa" opacity="0.7"/>
  
  <!-- Bubbles -->
  <circle cx="28" cy="42" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="35" cy="38" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="30" cy="48" r="1.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="36" cy="45" r="1.3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Measurement marks on flask -->
  <line x1="22" y1="35" x2="26" y2="35" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="22" y1="40" x2="26" y2="40" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  <line x1="22" y1="45" x2="26" y2="45" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
  
  <!-- Shine effect -->
  <ellipse cx="27" cy="20" rx="3" ry="6" fill="#ffffff" opacity="0.3"/>
</svg>
