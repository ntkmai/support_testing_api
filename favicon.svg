<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="flameGradient1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6A1B9A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#AB47BC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E5F5;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="innerGlow" cx="50%" cy="60%" r="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F3E5F5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#CE93D8;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Main flame body -->
  <path d="M 50 90 
           C 42 90, 35 85, 33 78
           C 31 71, 32 65, 35 58
           C 37 53, 40 48, 42 42
           C 44 36, 45 30, 46 24
           C 46.5 20, 47 15, 48 10
           L 50 5
           L 52 10
           C 53 15, 53.5 20, 54 24
           C 55 30, 56 36, 58 42
           C 60 48, 63 53, 65 58
           C 68 65, 69 71, 67 78
           C 65 85, 58 90, 50 90 Z"
        fill="url(#flameGradient1)"/>

  <!-- Left flame lick -->
  <path d="M 38 60
           C 36 58, 34 54, 33 50
           C 32 46, 33 42, 35 38
           C 36 35, 38 32, 39 28
           L 41 20
           L 42 25
           C 43 29, 44 33, 45 37
           C 46 42, 46 46, 45 50
           C 44 54, 42 58, 40 60
           Z"
        fill="url(#flameGradient2)"
        opacity="0.8"/>

  <!-- Right flame lick -->
  <path d="M 62 60
           C 64 58, 66 54, 67 50
           C 68 46, 67 42, 65 38
           C 64 35, 62 32, 61 28
           L 59 20
           L 58 25
           C 57 29, 56 33, 55 37
           C 54 42, 54 46, 55 50
           C 56 54, 58 58, 60 60
           Z"
        fill="url(#flameGradient2)"
        opacity="0.8"/>

  <!-- Top flame tip -->
  <path d="M 50 5
           C 48 8, 47 12, 47 16
           C 47 19, 48 22, 50 25
           C 52 22, 53 19, 53 16
           C 53 12, 52 8, 50 5 Z"
        fill="#F3E5F5"
        opacity="0.9"/>

  <!-- Inner glow -->
  <ellipse cx="50" cy="65" rx="12" ry="18" fill="url(#innerGlow)"/>
  
  <!-- Hot spots -->
  <ellipse cx="48" cy="55" rx="3" ry="7" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="52" cy="60" rx="2.5" ry="6" fill="#FFFFFF" opacity="0.5"/>
  <ellipse cx="50" cy="15" rx="2" ry="5" fill="#FFFFFF" opacity="0.7"/>
</svg>
